# Site settings
title: Sunbird
name: Sunbird
email: info@sunbird.org
description: "Sunbird Site"
environment: production
permalink: pretty
markdown: kramdown
highlighter: pygments
safe: false
ga: UA-106552125-1
anchorPrefix: link
tocTopTag: h2
showToggleButton: true
showSearch: true
versions: 
- name: '1.4'
  release-date: 15th Feb 2018
  latest: true
- name: '1.3'
  release-date: 15th Jan 2018
- name: '1.2'
  release-date: 15th Dec 2017
- name: '1.1'
  release-date: 15th Nov 2017
- name: '1.0'
  release-date: 15th Oct 2017
  
defaults:
  -
    scope:
      path: "docs"
    values:
      layout: "page"

exclude:
- vendor
- .gitignore
- README.md
- ingredients
- js/components
- js/stores
- js/actions
- js/support
- node_modules
- package.json
- package-lock.json
- node.txt
- Gemfile
- Gemfile.lock
- circle.yml
- s3_website.yml
- staging

sass:
    sass_dir: css
