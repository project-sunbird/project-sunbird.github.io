definitions:
  CreateUserrequest:
    description: User object
    type: object
    allOf:
       - $ref: 'https://raw.githubusercontent.com/project-sunbird/project-sunbird.github.io/dev/apis/definitions/envelope.yaml#/ApiRequest'
       - $ref: '#/definitions/CreateUserSingleResp'

  CreateUserSingleResp:
   description: this will hold single userObject
   type: object
   properties:
      request:
       type: object
       $ref: '#/definitions/User'
 
  RolesResponse:
   description: this will hold roles api response
   type: array
   items:
    type: object
    properties:
     roles:
       type: object
       $ref: '#/definitions/Role'
  
  Role:
    description: this will contains one role object
    type: array
    items:
     type: object
     properties:
      actionGroups:
        type: object
        properties:
         name:
          type: string
         id:
          type: string
         actions:
          type: array
          items:
           type: object
           properties:
            urls:
             type: array
             items:
              type: string
  
  blockUserReq:
    description: request body for block user
    type: object
    properties:
     request:
      type: object
      properties:
       userId:
        type: string  
        description: userId 
    
  
  skillsResp:
   description: contains list of skills
   type: object
   properties:
     skills:
      type: object
      $ref: '#/definitions/Skills' 
     
     
  Skills:
    description: contains skills details
    type: array
    items:
      type: string
       
    
    
  User:
    title: user object
    type: object
    properties:
          id:
            type: string
          email:
            type: string
            description: 'in create user either email or phone is mandatory'
          firstName:
            type: string
          lastName:
            type: string
          password:
            type: string
          avatar:
            type: string
          language:
            type: array
            items:
             type: string
             description: any know language by user
          gender:
            type: string
          phone:
            type: string
          phoneVerified:
            type: boolean
            description: 'this key is required with value as true, if user is pass phone value and provider both. in create user either email or phone is required.'
          status:
            type: integer
            format: int32
            description: user status 
          loginId:
                type: string
                description: loginID will be generated by system based on your username and provider value. if user is passing only username then login id will be same as username , if user is passing username and provider both then login id would be username@provider. it will make same user to work with different provider based on loginId
          subject:
            type: array
            items:
             type: string
          roles:
            type: array
            items: 
             type: string
             description: user roles independent to any org. api won't access roles param. even if user pass the roles api(create or update ) will ignore it.  
          provider:
            type: string
            description: 'value of channel, that you can get while creating rootOrg'
          profileSummary:
            type: string
          userName:
            type: string
          rootOrgId:
            type: string
            description: 'ID of the rootorg'
          dob:
            type: string
            format: yyyy-MM-dd  
          grade:
            type: string
          location:
            type: string
            description: 'current location of user'
          education:
            type: object
            $ref: "#/definitions/Education"
          profileVisibility:
            type: object
            description: it will be a map having key as any user attribute and value can be public or private. 
          address: 
            type: object
            $ref: "#/definitions/Address"
            description: it will contains list of address object.
          jobProfile:
            type: object
            $ref: "#/definitions/JobProfile"
          webPages:
            type: object
            properties:
              type:
                type: string
              url:
                type: string
    required:
      - firstName
      - lastName
      - password
      - email
      - userName
      - phone

  Address:
    title: Address
    type: object
    properties:
      addType:
        description: ''
        type: string
      addressLine1:
        description: ''
        type: string
      addressLine2:
        description: ''
        type: string
      city:
        description: ''
        type: string
      state:
        description: ''
        type: string
      zipCode:
        description: ''
        type: string
    required:
      - addType
      - addressLine1
      - city
      - state

  Education:
    title: Education
    type: object
    properties:
      degree:
        description: 'name of degree'
        type: string
      yearOfPassing:
        description: 'year of passing 2007'
        type: integer
        format: int32
      courseName:
        description: 'name of the course'
        type: string
      boardOrUniversity:
        description: 'name of board or university'
        type: string
      address:
        $ref: '#/definitions/Address'
      percentage:
        description: ''
        type: number
        format: double
      grade:
        description: 'grade name'
        type: string
    required:
      - degree
      - name
      - boardOrUniversity

  JobProfile:
    title: JobProfile
    type: object
    properties:
      jobName:
        description: 'name of the job'
        type: string
      role:
        description: 'on whcih position inside the org'
        type: string
      joiningDate:
        description: 'job joining date yyyy-MM-dd'
        type: string
      endDate:
        description: 'end date of the job yyyy-MM-dd'
        type: string
      orgId:
        description: ''
        type: string
      orgName:
        description: ''
        type: string
      subject:
        description: ''
        type: array
        items:
          type: string
      address:
        $ref: '#/definitions/Address'
    required:
      - jobName
      - role
      - joiningDate
      - orgName
      
  GetUserByLoginIdrequest:
    title: Get User by Login IdRequest

    type: object
    properties:
      request:
       allOf:
        - $ref: 'https://raw.githubusercontent.com/project-sunbird/project-sunbird.github.io/dev/apis/definitions/envelope.yaml#/ApiRequest'
        - $ref: '#/definitions/Request50'
    required:
      - request
  Request50:
    title: Request50
    type: object
    properties:
      loginId:
        description: 'user login ID . value will be username@provider if user is created by providing username and provider both then login id would be username@provider , if user is created without provider then loginId would be username itself.'
        type: string
    required:
      - loginId
  SearchUserrequest:
    title: Search UserRequest
    example:
      request:
        filters:
          userAttribute:
          - value of user attribute
        limit: 500
    type: object
    properties:
      request:
       allOf:
        - $ref: 'https://raw.githubusercontent.com/project-sunbird/project-sunbird.github.io/dev/apis/definitions/envelope.yaml#/ApiResponse'
        - $ref: '#/definitions/Request18'
    required:
    - request
  Request18:
    title: Request18
    type: object
    properties:
      filters:
        $ref: '#/definitions/Filters'
      limit:
        description: ''
        type: integer
        format: int32
    required:
    - filters

  Filters:
    title: Filters
    type: object
    properties:
      userAttribute:
        description: 'userAttribute can be any attribute of user. for single attribute pass string only , if user want to get response based on same key multiple value then pass values as an array. inside filter user can pass multiple attribute with multiple values'
        type: array
        items:
          type: string
    required:
    - userAttribute
    
  UpdateUserrequest:
    title: Update UserRequest
