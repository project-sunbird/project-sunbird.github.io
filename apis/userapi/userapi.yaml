swagger: '2.0'
info:
  version: '1.0'
  title: User Management  API(s)
  description: >-
    The User Management API resources provide programmatic access to the users and other user related tasks.You can use the API in scripts or programs to allow authorized administrators to create, update,delete,read user and retrieve information. 
