definitions:
  ErrorResponse:
    type: object
    allOf:
      - $ref: '#/definitions/EmptyResult'

  EmptyResult:
    type: object
    properties:
      result:
        type: object

  CreateLocationrequest:
    type: object
    properties:
      request:
        type: object
        properties:
          rootOrgId:
            type: string
            description: Tenant ID
          data:
            type: array
            items:
              type: object
              properties:
                location:
                  type: string
                  description: Name of the Geolocation to be create
                type:
                  type: string
                  description: Type of Geolocation depends on how the Tenant wants to categorize their Geo-locations. Possible values for an administrative tenant may be 'district', 'block' etc 
              required:
                - location
                - type
        required:
          - rootOrgId
          - data
    required:
    - request

  CreateGeolocationResponse:
    type: object
    properties:
      result:
        type: object
        properties:
          response:
            type: array
            items:
              type: object
              properties:
                location:
                  type: string
                id:
                  type: string
                status:
                  type: string
              required:
                - location
                - id
                - status
        required:
          - response

  UpdateGeolocationRequest:
    type: object
    properties:
      request:
        type: object
        properties:
          location:
            type: string
          type:
            type: string
    required:
    - request

  UpdateGeolocationResponse:
    type: object
    properties:
      result:
        type: object
        properties:
          response:
            type: string
        required:
          - response
    required:
      - result
  
  DeleteGeolocationResponse:
    type: object
    properties:
      result:
        type: object
        properties:
          response:
            type: string
        required:
          - response
    required:
      - result

  GetGeolocationResponse:
    type: object
    properties:
      result:
        type: object
        properties:
          response:
            type: array
            items:
              type: object
              properties:
                createdDate:
                  type: string
                updatedBy:
                  type: string
                  description: Unique ID of the user who updated this location
                userCount:
                  type: integer
                  format: int32
                  description: Number of users associated with this location
                createdBy:
                  type: string
                  description: Unique ID of the user who created this location
                userCountTTL:
                  type: string
                  description: TTL to refresh associated user count
                topic:
                  type: string
                  description: The FCM topic ID associated with the location 
                location:
                  type: string
                  description: Name of the location
                id:
                  type: string
                updatedDate:
                  type: string
                type:
                  type: string
                rootOrgId:
                  type: string
                  description: Tenant ID
        required:
          - response
    required:
      - result
