          in: header
          required: true
          type: string
          description: 'Represents the authorized User ID to execute the API.' 
        - name: x-channel-id
          in: header
          required: true
          type: string
          description: 'Represents a physical location (e.g: state) uniquely to which the user belongs.'
        - name: Authorization
