definitions:
  AddUserToBatchResp:
   description: ''
   type: object
   properties:
    result:
     type: object
  AddUserToBatchReq:
   description: 'request structure for add user to batch'
   type: object
   properties:
    request:
      type: object
      properties:
       userIds:
        type: array
        items:
          type: string
          description: 'contains user ids.'
  SearchBatchResponse:
   description: ''
   type: object
   properties:
    result:
     type: array
     items: 
      $ref: '#/definitions/GetBatchResponse'
  SingleCreatebatchReq:
    description: this will hold request data for single batch 
    type: object
    properties:
      request:
        $ref: '#/definitions/CreateBatchRequest'
  CreateBatchRequest:
    description: request body for creating a batch from a course.
    type: object
    properties:
      courseId:
        type: string
        description: 'content id for which user want to create a course'
      name:
        type: string
        description: 'name of the course'
      description:
        type: string
        description: 'about courses'
      enrollmentType:
        type: string
        description: 'possible values are {invite-only and open}'
      startDate: 
        type: string
        description: 'start data of the batch valid format is yyyy-MM-dd'
      endDate:
        type: string
        description: 'end data of batch valid format is yyyy-MM-dd'
      createdFor:
        type: array
        items:
          type: string
          description: 'this will hold list of organisations id.this is mandatory in case of invite-only badge'
      mentors:
        type: array
        items:
          type: string
          description: 'list of user id who will take care of course'
    required:
    - courseId
    - name
    - description
    - enrollmentType
    - startDate
  CreateEmptyResponse:
    description: 'contains response for created batch'
    type: object
    properties:
      result:
       type: object
       properties:
        response: 
          type: string
  CreateBatchResponse:
    description: 'contains response for created batch'
    type: object
    properties:
      result:
       type: object
       properties:
        response: 
          type: string
        batchId:
          type: string
  SingleBatchResponseWrapper:
   description: ''
   type: object
   properties:
    result:
     type: object
     properties:
      response:
        type: object
        $ref: '#/definitions/GetBatchResponse'
  GetBatchResponse:
    description: 'contains response for single batch object'
    type: object
    properties:
      identifier:
        type: string
