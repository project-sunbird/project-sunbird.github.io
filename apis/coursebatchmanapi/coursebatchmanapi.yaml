definitions:
  AddUserToBatchResp:
   description: ''
   type: object
   properties:
    result:
     type: object
  AddUserToBatchReq:
   description: 'request structure for add user to batch'
   type: object
   properties:
    request:
      type: object
      properties:
       userIds:
        type: array
        items:
          type: string
          description: 'contains user ids.'
  SearchBatchResponse:
   description: ''
   type: object
   properties:
    result:
     type: array
     items: 
      $ref: '#/definitions/GetBatchResponse'
  SingleCreatebatchReq:
    description: this will hold request data for single batch 
    type: object
    properties:
      request:
        $ref: '#/definitions/CreateBatchRequest'
  CreateBatchRequest:
    description: request body for creating a batch from a course.
    type: object
    properties:
      courseId:
        type: string
        description: 'content id for which user want to create a course'
      name:
        type: string
        description: 'name of the course'
      description:
        type: string
        description: 'about courses'
      enrollmentType:
        type: string
        description: 'possible values are {invite-only and open}'
      startDate: 
        type: string
        description: 'start data of the batch valid format is yyyy-MM-dd'
      endDate:
        type: string
        description: 'end data of batch valid format is yyyy-MM-dd'
      createdFor:
        type: array
        items:
          type: string
          description: 'this will hold list of organisations id.this is mandatory in case of invite-only badge'
      mentors:
        type: array
        items:
          type: string
          description: 'list of user id who will take care of course'
    required:
    - courseId
    - name
    - description
    - enrollmentType
    - startDate
  CreateEmptyResponse:
    description: 'contains response for created batch'
    type: object
    properties:
      result:
       type: object
       properties:
        response: 
          type: string
  CreateBatchResponse:
    description: 'contains response for created batch'
    type: object
    properties:
      result:
       type: object
       properties:
        response: 
          type: string
        batchId:
          type: string
  SingleBatchResponseWrapper:
   description: ''
   type: object
   properties:
    result:
     type: object
     properties:
      response:
        type: object
        $ref: '#/definitions/GetBatchResponse'
  GetBatchResponse:
    description: 'contains response for single batch object'
    type: object
    properties:
      identifier:
        type: string
      createdFor:
        type: array
        items:
          type: string
      courseAdditionalInfo:
        type: object
      endDate:
        type: string
        description: 'date format is yyyy-MM-dd'
      countIncrementDate:
        type: string
      description:
        type: string
      countDecrementDate:
        type: string
      updatedDate:
        type: string
      participant:
        type: object
      countIncrementStatus:
        type: boolean
      createdDate:
        type: string
        description : 'date format is 2017-08-07 12:41:16:151+0530'
      createdBy:
        type: string
        description : 'By whom the batch is created'
      courseCreator:
       type: string
      mentors:
       type: array
       items:
        type: string
      countDecrementStatus:
       type: boolean
      name:
       type: string
      id:
       type: string
      enrollmentType:
        type: string
      courseId:
       type: string
      startDate:
        type: string
        description : 'format is yyyy-MM-dd'
      status: 
        type: integer
        description : 'staus of the batch 0- not started, 1- started, 2- ended'
  CourseBatchSearchReq:
   description: 'this will contains request structure for batch search'
   type: object
   properties:
     request:
      type: object
      properties:
        query:
          type: string
          description: 'any text, it will do free text search'
        filters:
          type: object
          description: 'here you can pass the attribute and values'
          properties:
            objectType: 
             type: string
             description: 'which object you need to search'
  CourseBatchUpdaterequest:
    title: Course Batch UpdateRequest
    type: object
    properties:
      request:
        $ref: '#/definitions/Request7'
    required:
    - request
  Request7:
    title: Request7
    type: object
    properties:
      createdFor:
        description: 'org id can be added'
        type: array
        items:
          type: string
      endDate:
        description: 'batch end date can be updated if end date hasnt expired'
        type: string
      description:
        description: ''
        type: string
      name:
        description: ''
        type: string
      id:
        description: ''
        type: string
    required:
    - createdFor
    - endDate
    - description
    - name
    - id
    - enrollmentType
  BatchCreateErrorResponse:
    title: Create Content Error Response
    type: object
    allOf:
      - $ref: '#/definitions/EmptyResult'
  EmptyResult:
    title: Empty Result
    type: object
    properties:
      result:
        type: object
        description: Empty Result
