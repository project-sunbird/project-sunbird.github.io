definitions:
  Announcement:
    description: Announcement model
    type: object
    properties:
      id:
        type: string
        description: Represents the unique identifier of the announcement object
      from:
        type: string
      type:
        type: string
      title:
        type: string
      description:
        type: string
      links:
        type: array
        items:
          type: string
      attachments:
        type: object
        properties:
          name:
            type: string
          mimetype:
            type: string
          size:
            type: string
          link:
            type: string
      createdDate:
        type: string
        format: yyyy-MM-dd HH:mm:ss:SSSZZZZ
      status:
        type: string
    required:
      - id
      - from
      - type
      - title
      - createdDate
      - status

  Target:
    type: object
    properties:
      target:
        type: object
        properties:
          geo:
            $ref: '#/definitions/Geo'
        required:
          - geo
      
  Geo:
    type: object
    properties:
      ids:
        description: 'Location IDs to be targeted. Users belonging to the organisations with these location IDs will receive the announcement'
        type: array
        items:
          type: string
    required:
      - ids

  Attachments:
    type: object
    properties:
      attachments:
        description: Details of the files which are attached with the announcement
        type: array
        items:
          type: object
          allOf:
            - $ref: '#/definitions/Attachment'
          
  Attachment:
    type: object
    properties:
      name:
        description: ''
        type: string
      mimetype:
        description: ''
        type: string
      size:
        description: ''
        type: string
      link:
        description: ''
