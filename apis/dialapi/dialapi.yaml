      - "id"
      - "ver"
      - "ts"
      - "params"
      - "responseCode"
      - "result"
    properties: 
      id: 
        type: "string"
      ver: 
        type: "string"
      ts: 
        type: "string"
      params: 
        required: 
          - "resmsgid"
          - "msgid"
          - "status"
          - "err"
          - "errmsg"
        properties: 
          resmsgid: 
            type: "string"
          msgid: 
            type: "string"
          status: 
            type: "string"
        type: "object"
      responseCode: 
        type: "string"
      result: 
        required: 
          - "dialcodes"
          - "count"
        properties: 
          dialcodes: 
            type: "array"
            items: 
              type: "object"
              properties: 
                dialcode_index: 
                  type: "number"
                identifier: 
                  type: "string"
                channel: 
                  type: "string"
                batchcode: 
                  type: "string"
                publisher: 
                  type: "string"
                generated_on: 
                  type: "string"
                status: 
                  type: "string"
                objectType: 
                  type: "string"
          count: 
            type: "number"
        type: "object"
